name: synergy
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: '>=3.4.0-99.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  logger: ^2.0.2+1
  dio: ^5.4.0
  provider: ^6.1.1
  google_fonts: ^6.1.0
  flutter_secure_storage: ^9.0.0
  flutter_svg: ^2.0.9
  flutter_launcher_icons: ^0.13.1
  widget_arrows: ^0.6.0
  firebase_core: ^2.24.2
  flutter_lints: ^3.0.1
  

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/logo.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/logo.jpg"
    background_color: "#hexcode"
    theme_color: "#hexcode"

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lotties/
    - assets/svgs/
